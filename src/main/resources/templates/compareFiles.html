<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare Files</title>
</head>
<body>
<style>
    ul{
        list-style-type: none;
        padding: 0 0 0 0;
    }
</style>
<h4>Compare Files</h4>
<form method="GET" th:action="@{/compare}" name="compareFiles">
    <ul th:name="elements">
        <li th:each="element : ${compare}">
            <span th:utext="${element}"></span>
        </li>
    </ul>
</form>
</body>
</html>
